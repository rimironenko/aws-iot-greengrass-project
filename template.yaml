AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:

  SubscribeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: java8
      Handler: com.home.amazon.iot.lamnda.SubscribeFunction::handleRequest
      Timeout: 3
      MemorySize: 128
      CodeUri: .
      AutoPublishAlias: Greengrass